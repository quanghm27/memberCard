<ion-header>

  <ion-navbar>
    <ion-title>Bills</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
      <ion-row text-center>
        <ion-col>
          <h1> Purchase is completed</h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <h2> Bill description</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6 text-left>
          Shop name: <strong> {{shopName}} </strong>
        </ion-col>
        <ion-col col-6 text-right>
          Purchase in: {{bill.date}}
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col col-4>
          <strong>Name</strong>
        </ion-col>
        <ion-col col-3>
          <strong>Quantity</strong>
        </ion-col>
        <ion-col col-3>
          <strong>Price</strong>
        </ion-col>
        <ion-col col-2>
          <strong>Amount</strong>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let item of billData">
        <ion-col col-4>
          {{ item.productName }}
        </ion-col>
        <ion-col col-3>
          {{ item.productQuantity }}
        </ion-col>
        <ion-col col-3>
          {{ item.productPrice }}
        </ion-col>
        <ion-col col-2>
          {{ item.productPrice * item.productQuantity }}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-8>
          
        </ion-col>
        <ion-col col-4 text-center> 
          total: <strong>{{ bill.total }}</strong>
        </ion-col>
      </ion-row>

      <ion-row>

        <ion-col text-center> 
          <button ion-button color="primary"  (click)="doRedirectHome()" > Go Homepage</button>
        </ion-col>
      </ion-row>
  </ion-grid>
  
</ion-content>
