<ion-header>

  <ion-navbar >
    <ion-title>Bills</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>

      <ion-row>
        <ion-col>
          <h2> Bill description</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6 text-left>
          Shop name: <strong> {{shopName}} </strong>
        </ion-col>
        <ion-col col-6 text-right>
          Date: {{bill.date}}
        </ion-col>
      </ion-row>

      <ion-row class="table-header">
        <ion-col col-6>
          Name
        </ion-col>
        <ion-col col-3>
          Number
        </ion-col>
        <ion-col col-3>
          Price
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let item of billData" class="table-body">
        <ion-col col-6>
          {{ item.productName }}
        </ion-col>
        <ion-col col-3 text-center>
          {{ item.productQuantity }}
        </ion-col>
        <ion-col col-3>
          {{ item.productPrice }}
        </ion-col>
      </ion-row>

      <ion-row class="table-total">
        <ion-col col-8>
          
        </ion-col >
        <ion-col col-4 text-center class="table-total-content"> 
          total: <strong>{{ bill.total }}</strong>
        </ion-col>
      </ion-row>

      <ion-row>

        <ion-col text-center> 
          <button ion-button color="primary"  (click)="doRedirectHome()" > Go Homepage</button>
        </ion-col>
      </ion-row>
  </ion-grid>
  
</ion-content>
