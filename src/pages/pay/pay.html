<ion-header>
    <ion-navbar >
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pay</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div>
        <ion-grid>
            <ion-row>
                <ion-col col-10>
                    <h3 text-left>Membership card</h3></ion-col>
                <ion-col text-center>
                    <ion-icon class="icon-scan" name="md-qr-scanner" color="dark" (click)="doScanCardcode()"> </ion-icon>
                </ion-col>
            </ion-row>
            <ion-row align-items-center>
                <ion-col>
                    <ion-item>
                        <ion-input type="text" placeholder="Card code" [(ngModel)]="cardCode"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div>
        <ion-grid>
            <ion-row>
                <ion-col col-10>
                    <h3 text-left>Products</h3>
                </ion-col>
                <ion-col text-center>
                    <ion-icon class="icon-scan" name="md-qr-scanner" color="dark" (click)="doScanProduct()"> </ion-icon>
                </ion-col>
            </ion-row>
            <div *ngFor="let item of products; let idx = index">
                <ion-row align-items-center>
                    <ion-col col-10>
                        <ion-item>
                            <ion-input type="text" placeholder="Product code" [(ngModel)]="item.value"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col no-padding>
                        <div text-center>
                            <ion-icon name="md-add" *ngIf="idx === products.length -1" color="secondary" (click)="doAddProduct()"></ion-icon>
                            <ion-icon name="md-remove" *ngIf="idx !== products.length -1" color="danger" (click)="doRemoveProduct(idx)"></ion-icon>
                        </div>
                    </ion-col>
                </ion-row>
            </div>
            <ion-row text-center>
                <ion-col>
                    <button ion-button color="primary" [attr.disabled]="isDisable()" (click)="doPay()">submit</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
