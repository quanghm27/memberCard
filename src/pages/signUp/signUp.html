<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-item>
      <ion-label floating>Shop name</ion-label>
      <ion-input type="email"  [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"  [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <div text-center>
    <button ion-button small color="primary" (click)="doRegist()" [attr.disable]="isDisable">Submit</button>
  </div>
  
</ion-content>
