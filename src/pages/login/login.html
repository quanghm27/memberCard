<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"  [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <div text-center>
    <button ion-button small color="primary"  (click)="doLogin()" [attr.disable]="email == '' || password == '' ? '' : null" >Login</button>
  </div>

  <div text-center >
    <span> Don't have account ?</span> <a (click)="doRedirectRegist()"> Sign up.</a>
  </div>
</ion-content>
