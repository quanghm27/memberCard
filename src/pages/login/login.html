
<ion-content>

  <div class="login-background">
    <div class="login-logo"></div>
    <div class="login-container">
        <div class="login-inputs">
            <ion-item class="login-inputs-item">
                <ion-label floating class="">Email</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item class="login-inputs-item">
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
        </div>
        <div class="login-btn" text-center>
            <button id="login-button" ion-button small color="primary" (click)="doLogin()" [attr.disable]="email == '' || password == '' ? '' : null">Login</button>
        </div>
        <div  class="login-redirect" text-center>
            <span> Don't have account ?</span> <a (click)="doRedirectRegist()"> Sign up.</a>
        </div>
    </div>
  </div>
    
</ion-content>
